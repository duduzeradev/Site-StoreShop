<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/rb_store_logo.png" alt="logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><button>Início</button></li>
                <li><button>Produtos</button></li>
                <li><button>Contato</button></li>
            </ul>
        </nav>
        <h1>STORE SHOP, SUA LOJA DE ROUPAS!</h1>
    </header>

    <main>
        <section>
            <h2>Produtos</h2>
            <div class="produto">
                <h3>Camiseta Nike Preta</h3>
                <img src="img/camisa_nike_dri_fit_reset_masculina_6051_1_6eac09fcd7ff9af2a7d924218b2eb679.webp" alt="Camisa Nike" class="camisa">
                <p>Preço: R$89,99</p>
                <button>Comprar</button>
                <h4>Tamanhos Disponíveis:</h4>
                <p>P</p>
                <p>M</p>
                <p>G</p>
            </div>
        </section>
    </main>
</body>
</html>
